<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Canvas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./static/board.css">
</head>

<body>
  <div class="outer-container"  >
  <div class="row">
  <div id="sketch-holder">
    <!-- Our sketch will go here! -->
  </div>
<!------------------------>
    <div class="detailBox">
    <div class="titleBox">
      <label>Messages</label>
    </div>
    <div class="actionBox">
        <ul class="commentList" id="messages"></ul>
    </div>
    <form class = "form-inline" action="">
            <input id="m" class="form-control text-field" type="text" placeholder="Your message" />
            <button type="submit" class="btn send-btn">SEND</button>
    </form>
    </div>
<!------------------------>
  
  </div>
    <button type="button" class="btn btn2" id="pencilbtn" style="margin-right: 1%">DRAW</button>
    <button type="button" class="btn btn2" id="erasebtn" style="margin-right: 1%">ERASE</button>
    <button type="button" class="btn btn2" id="clearbtn"  style="margin-right: 1%">CLEAR</button>
    <button type="button" class="btn btn2" id="logbtn" style="margin-right: 1%">LOG</button>
    <input type="color" id="c" name="c" value="#ff0000" class="image-picker";>
    <span id="text-label">Color Picker</span>
  </div>


  <script src="./p5.min.js"></script>
  <script src="./addons/p5.dom.min.js"></script>
  <script src="./addons/socket.io-client.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./scripts/sketch.js"></script>


</body>

</html>
